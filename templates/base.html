{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <title>Fitness Hub - {% block title %}{% endblock title %}</title>

  <meta content="" name="keywords">

<body>

  <header id="header" class="fixed-top ">

      <h1 class="logo me-auto me-lg-0"><a href="/">FITNESS <span>HUB</span></a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo me-auto me-lg-0"><img src="static/img/logo.png" alt="" class="img-fluid"></a>-->

      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
          <li><a class="nav-link scrollto active" href="/">Home</a></li>
          <li><a class="nav-link scrollto" href="/about">About</a></li>
          </li>

            <ul>

              <li><a href="/profile">View Profile</a></li>
            </ul>
          </li>
          <li><a class="nav-link scrollto" href="/contact">Contact</a></li>
        </ul>

      </nav><!-- .navbar -->

      <a href="/signin" class="get-started-btn">Sign Up</a>

    </div>

        <div class="col-xl-6 col-lg-8">
         

{% block head %}


{% endblock head %}


        </div>
      </div>

     

    </div>
  </section><!-- End Hero -->

  <main id="main">

    {% block body %}
    
    
    
    
    {% endblock body %}
